language: node_js
node_js:
  - "stable"
cache:
  directories:
    - client/node_modules
script:
  - cd client
  - npm install
  - npm run test:coverage
  - npm run build


after_success: npm run report:codecov

deploy:
  provider: surge
  skip_cleanup: true
  domain: bondingcurve.surge.sh
  project: ./client/build/
  on:
    branch: master